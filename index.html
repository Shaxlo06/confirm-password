<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Confirm password</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="input-box">
            <input class="createPw" type="password" required>
            <label>Create password</label>
        </div>
        <div class="input-box">
            <input class="confirmPw" type="password" required disabled>
            <label>Confirm password</label>
            <i class="fas fa-eye-slash show"></i>
        </div>
        <div class="alert">
            <i class="fas fa-exclamation-circle errorIcon"></i>
            <span class="text">Enter at least 8 characters</span>
        </div>
        <div class="input-box button">
            <input type="button" id="button" value="Submit" required disabled>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
